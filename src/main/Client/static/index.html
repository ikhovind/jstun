<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="inner">
        <input class="buttons" id="generateButton" type="submit" value="Create new chat">
        <input class="buttons" id="joinButton" type="submit" value="Join existing chat">
    </div>
</div>
<script>
    localStorage.setItem("loadForm", "true");
    document.getElementById("generateButton").addEventListener("click", () => {
        localStorage.setItem("joinGenerate", "generate")
        document.location = "chatForm.html"
    });
    document.getElementById("joinButton").addEventListener("click", () => {

        localStorage.setItem("joinGenerate", "join");
        document.location = "chatForm.html"
    });
</script>

</body>
<style>
    /* Style the submit button with a specific background color etc */
    input[type=submit] {
        background-color: #7289da;
        color: white;
        padding: 12px 20px;
        margin-right: 15px;
        border: none;
        font-size: 30px;
        border-radius: 7px;
        cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
        background-color: #99a9e2;
    }

    /* Add a background color and some padding around the form */
    .container {
        position: absolute;
        text-align: center;
        vertical-align: middle;
        padding-top: 250px;
        gap: 55%;
        height: 99%;
        width: 99%;
    }

    .buttons {
        min-width: 270px;
        min-height: 75px;
        width: 30%;
        height: 20%;
        margin: auto;
        text-align: center;
        display: inline-block;
    }

    html, body {
        max-height: 1070px;
        background-color: #2c2f33;
    }
</style>
</html>
