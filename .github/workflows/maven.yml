# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven


name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  format:
    runs-on: self-hosted
    # Map a step output to a job output
    steps:
    - id: step1
      run: astyle --style=java -r "*.java" -n
  build:
    runs-on: self-hosted
    needs: format
    steps:
    - run: mvn -B package --file pom.xml
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
  deploy:
      runs-on: ubuntu-latest
      needs: test
      steps:
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          path: ./
          remote_path: stun/
          remote_host: ec2-13-48-195-80.eu-north-1.compute.amazonaws.com
          remote_user: app
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}        
      - name: compile maven
        run: |
          mkdir ~/.ssh
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          touch ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa          
          ssh app@ec2-13-48-195-80.eu-north-1.compute.amazonaws.com mvn package -f stun/pom.xml
          ssh app@ec2-13-48-195-80.eu-north-1.compute.amazonaws.com systemctl --user restart app
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}

