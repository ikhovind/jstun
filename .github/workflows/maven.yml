# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
stages:
	-build
	-test
	-deploy
	
install:
	stage: build
    runs-on: self-hosted
    steps:
    - name: format code
      run: astyle --style=java -r '*.java' -n
  	- name: build 
      run: mvn -B package --file pom.xml

test:
	runs-on: self-hosted

	steps:
	  - name: run unit test
		run: mvn verify

deploy:
  stage: deploy
  script:
    - mkdir ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - touch ~/.ssh/awsvm
    - chmod 600 ~/.ssh/awsvm # Required permission by ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/awsvm
    - scp src/main/java/Stun.java ec2-user@ec2-18-223-209-84.us-east-2.compute.amazonaws.com:/jstun/src/main/java/Stun.java
      
